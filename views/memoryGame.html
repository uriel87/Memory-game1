

<section id="cardsSec" ng-class="gameOver">
    <h1>MEMORY GAME</h1>
    <div id = {{card.id}} ng-class="card.style" ng-repeat="card in cardsList track by $index" ng-click="pickCard($index)"></div>
</section>
<section ng-class="successDialogWindow" ng-show="successDialog">
    <h1>WINNER!</h1>
    <button ng-click="playAgain()">PLAY AGAIN</button>
</section>
<section class="sparks sparks{{i}}" ng-repeat="i in [1,2,3,4,5]" ng-show="successDialog"></section>


<section id="gamesPage">
    <user-settings></user-settings>
    <main-menu></main-menu>
    <section id="MyGamesArea">
        <!--<button ng-click="openAddGame()"><i class="fa fa-plus-square" aria-hidden="true"></i> Create new game</button>-->
        <button type="button" class="btn btn-primary" ng-click="openAddGame()"><i class="fa fa-plus-square" aria-hidden="true"></i> Create new game</button>
    </section>
</section>

<section class="lightBox" ng-show="displayAddGameLightBox">
    <section class="addImages">

        <label class="btn btn-default btn-file uploadBtn">
            <i class="fa fa-upload" aria-hidden="true"></i>
            <span>Upload images</span>
            <input ng-file-select type="file" style="display: none;" multiple>
        </label>

        <button type="button" class="close closeBtn" ng-click="openAddGame()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </section>
</section>
